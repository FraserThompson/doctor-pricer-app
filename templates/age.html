<ion-view>
	<ion-nav-bar class='bar-cool'>

	</ion-nav-bar>
  <ion-content class="center" scroll="false">
  	<form class="simple-form" novalidate>
	  	<div class="list">
		 	<label id="age-wrapper" class="item item-input">

  </ion-content>
