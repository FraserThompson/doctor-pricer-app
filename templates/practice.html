<ion-view view-title="Result">
	<ion-nav-title>
		<h1 class="title">{{practiceName}}</h1>
	</ion-nav-title>
  	<ion-content>
  		<div gmap="gmap"></div>
      	<h4><a href={{thisPractice.url}}>{{practiceName}}</a></h4>
      	<p><strong>PHO:</strong> {{thisPractice.pho}}</p>
      	<p><strong>Phone:</strong> {{thisPractice.phone}}</p>
      	<p><strong>Address:</strong> {{thisPractice.address}}</p>
  </ion-content>
</ion-view>
