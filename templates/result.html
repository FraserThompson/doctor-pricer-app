<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class='bar-positive'>
	  		<ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
	</ion-nav-bar>
	<ion-nav-view name="menuContent"></ion-nav-view>
</ion-side-menu-content>

<ion-side-menu side="left" expose-aside-when="large" scroll="true" width="{{menuWidth}}" overflow-scroll="true">
	 <ion-header-bar class="bar-positive">
	   	<div class="buttons">  
    		<button class="button button-clear" ng-click="goHome()">
    			<i class="ion-arrow-left-c"></i> Back
    		</button>
  		</div>
      	<h1 class="title">{{address}}</h1>
    </ion-header-bar>
	<ion-content>
		<label class="item item-input item-select" id="radius-select">
		    <div class="input-label">
		      <p>Displaying {{practiceCount}} practices within</p>
		    </div>
			<select ng-model="selectedItem" ng-init="selectedItem = radiuses[0]" ng-options="r.name for r in radiuses" ng-change="changeRadius(selectedItem.id)"></select>
		</label>
	  	<ion-list can-swipe='false'>
		  	<ion-item class="item-stable" ng-repeat="practice in practices | orderObjectBy : 'price'" ng-click="navPractice({{practice.id}})" ng-class="{'active': isActive(practice.id)}" ng-init="setFirst(practice.id, $first)" menu-close>
				<div id="list-left">
				  	<h2>{{practice.name}}</h2>
			  		<p>
				  		{{practice.distance | number : 1}}km away
			  		</p>
			  	</div>
			  	<div id="list-right">
			  		<h2 ng-if="practice.price != 1000"><strong>${{practice.price | number: 2}}</strong></h2>
				</div>
		  	</ion-item>
	  	</ion-list>
  	</ion-content>
</ion-side-menu>
</ion-side-menus>
